<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{url_for('static'), filename='css/styles.css'}}" rel="
{% block title -%}
    {% if title %}
        <title> Про фласк - {{ title }} </title>
    {% else %}
        <title> Про фласк  </title>
    {% endif %}
{% endblock %}

</head>

<body>
{% block content -%}
    {%- block mainmenu -%}
        <u1>
            {% for m in menu %}
                <li> {{m}} </li>
            {% endfor %}
        </u1>
    {% endblock mainmenu -%}
    
    {% if title %}
        <h1> this is static text, but is not it  {{ title }} </h1>
        {% else %}
        <h1> this is static text   </h1>
    {% endif -%}
{% endblock -%}
</body>
</html>
